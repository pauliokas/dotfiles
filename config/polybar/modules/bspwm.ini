[module/bspwm]

type = internal/bspwm

padding = 2

format = <label-state> <label-mode>

label-padding-right = ${self.padding}

label-focused = 
label-focused-foreground = ${colors.accent}
label-focused-padding = ${self.padding}
label-focused-overline = ${colors.accent}

label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = ${self.padding}
label-urgent-overline = ${colors.alert}

label-empty = 
label-empty-padding = ${self.padding}

label-occupied = 
label-occupied-padding = ${self.padding}
